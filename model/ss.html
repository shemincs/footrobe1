<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .profile {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 400px;
      margin: 0 auto;
    }
    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }
    .info {
      margin-bottom: 15px;
    }
    .label {
      font-weight: bold;
    }
    .label, .value {
      display: block;
      margin-bottom: 5px;
    }
    .value {
      color: #555;
    }
    </style>
</head>
<body>
  <div class="profile">
    <h1>User Profile</h1>
    <p><span class="label">Username:</span> JohnDoe123</p>
    <p><span class="label">Email:</span> johndoe@example.com</p>
    <p><span class="label">Phone:</span> +1234567890</p>
    <p><span class="label">Address:</span> 123 Main St, City, Country</p>
  </div>

</body>
</html>
